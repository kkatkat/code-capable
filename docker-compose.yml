version: '3.8'
services:
  problem-ms:
    container_name: problem-ms
    build: ./problem-microservice
    ports:
      - 3000:3000
    environment:
      - PORT=3000
      - DB_HOST=db
      - DB_NAME=problem-ms
      - RABBITMQ_HOST=rabbitmq-e2e
    env_file:
      - .env.compose
    depends_on:
      - db
      - rabbitmq
    restart: always
  
  user-ms:
    container_name: user-ms
    build: ./user-microservice
    ports:
      - 3001:3001
    environment:
      - PORT=3001
      - DB_HOST=db
      - DB_NAME=user-ms
      - RABBITMQ_HOST=rabbitmq-e2e
    env_file:
      - .env.compose
    depends_on:
      - db
      - rabbitmq
    restart: always

  runner-ms:
    container_name: runner-ms
    build: ./runner-microservice
    ports:
      - 3002:3002
    environment:
      - PORT=3002
      - RABBITMQ_HOST=rabbitmq-e2e
    env_file:
      - .env.compose
    depends_on:
      - rabbitmq
    restart: always
  
  db:
    container_name: db
    image: mysql
    ports:
      - 3306:3306
    environment:
      - MYSQL_ROOT_PASSWORD=root

  rabbitmq:
    container_name: rabbitmq-e2e
    image: rabbitmq:3-management
    ports:
      - 5672:5672
      - 15672:15672

  gateway:
    container_name: gateway
    build: ./gateway
    environment:
      - USER_MS=user-ms:3001
      - PROBLEM_MS=problem-ms:3000
      - RUNNER_MS=runner-ms:3002
    depends_on:
      - problem-ms
      - user-ms
      - runner-ms
    ports:
      - 8000:8000
    restart: always
  
  frontend:
    container_name: cc-frontend
    build:
      context: ./frontend
      args:
        PORT: 3333
        GATEWAY_URL: http://localhost:8000
        GITHUB_CLIENT_ID: ffeb9e270b563c7ba883
    ports:
      - 3333:3333

volumes:
  db_data: