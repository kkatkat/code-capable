stages:
- build
- test

build:
  only:
  - main
  stage: build
  script:
  - echo "Build job started..."
  - npm install -g @nestjs/cli
  # Problem microservice
  - cd problem-microservice
  - npm install
  - npm run build
  # Runner microservice
  - cd ../runner-microservice
  - npm install
  - npm run build
  # User microservice
  - cd ../user-microservice
  - npm install
  - npm run build

test:
  only:
  - main
  stage: test
  script:
  - echo "Test job started..."
  - cd problem-microservice
  - npm run test


  